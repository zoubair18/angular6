<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (ngSubmit)="processForm()">
                  <div class="col-xl-2 col-md-1 col-sm-3 col-4 mb-2 text-left">
                    <img class="img-circle face" src='assets/img/brand/image001.png' width="60px" height="60px">
                    <h6>
                      <b>
                        <i>Groupama</i>
                      </b>
                    </h6>
                  </div>
                  <br>
                  <p class="text-muted">Veuillez saisir les identifiants internet de votre assurance
                  </p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" name="login" placeholder="Login" [(ngModel)]="userAssurance.login">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-lock"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control" name="password" placeholder="Mot de passe" [(ngModel)]="userAssurance.password">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Enregistrer</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
